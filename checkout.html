<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your purchase">
    <title>Checkout - ShopHub</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .checkout-page {
            padding: var(--spacing-3xl) 0;
            min-height: 70vh;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--spacing-3xl);
            margin-top: var(--spacing-2xl);
        }

        .checkout-form {
            background: var(--color-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-md);
        }

        .form-section {
            margin-bottom: var(--spacing-2xl);
            padding-bottom: var(--spacing-2xl);
            border-bottom: 1px solid var(--color-gray-200);
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-section h2 {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--spacing-lg);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .payment-option {
            border: 2px solid var(--color-gray-300);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .payment-option:hover {
            border-color: var(--color-primary);
        }

        .payment-option.active {
            border-color: var(--color-primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .payment-option input {
            display: none;
        }

        .payment-icon {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-sm);
        }

        .order-summary-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .order-item {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-gray-200);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--radius-md);
            flex-shrink: 0;
        }

        .order-item-info {
            flex-grow: 1;
        }

        .order-item-name {
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--spacing-xs);
            font-size: var(--font-size-sm);
        }

        .order-item-qty {
            font-size: var(--font-size-xs);
            color: var(--color-gray-600);
        }

        .order-item-price {
            font-weight: var(--font-weight-semibold);
            color: var(--color-gray-900);
            font-size: var(--font-size-base);
        }

        .success-message {
            text-align: center;
            padding: var(--spacing-4xl) var(--spacing-xl);
            background: var(--color-white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: var(--spacing-lg);
        }

        .success-message h2 {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-md);
            color: var(--color-success);
        }

        @media (max-width: 1024px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }

            .order-summary-sidebar {
                position: static;
                order: -1;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">ShopHub</a>

            <button class="mobile-menu-toggle">‚ò∞</button>

            <ul class="navbar-menu">
                <li><a href="index.html" class="navbar-link">Home</a></li>
                <li><a href="products.html" class="navbar-link">Products</a></li>
                <li><a href="cart.html" class="navbar-link">
                        <div class="cart-icon">
                            üõí
                            <span class="cart-badge">0</span>
                        </div>
                    </a></li>

                <li id="auth-buttons">
                    <a href="auth.html" class="btn btn-primary btn-sm">Sign In</a>
                </li>

                <li id="user-menu" class="hidden">
                    <span id="user-name">User</span>
                    <button class="btn btn-ghost btn-sm" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Page -->
    <div class="checkout-page">
        <div class="container">
            <h1>Checkout</h1>

            <div class="checkout-layout">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <form id="checkout-form" onsubmit="handleCheckout(event)">
                        <!-- Shipping Information -->
                        <div class="form-section">
                            <h2>Shipping Information</h2>

                            <div class="form-group">
                                <label class="form-label" for="full-name">Full Name</label>
                                <input type="text" id="full-name" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="phone">Phone Number</label>
                                <input type="tel" id="phone" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="address">Street Address</label>
                                <input type="text" id="address" class="form-input" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="city">City</label>
                                    <input type="text" id="city" class="form-input" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="state">State/Province</label>
                                    <input type="text" id="state" class="form-input" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="zip">ZIP/Postal Code</label>
                                    <input type="text" id="zip" class="form-input" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="country">Country</label>
                                    <input type="text" id="country" class="form-input" value="United States" required>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="form-section">
                            <h2>Payment Method</h2>

                            <div class="payment-methods">
                                <label class="payment-option active">
                                    <input type="radio" name="payment" value="card" checked>
                                    <div class="payment-icon">üí≥</div>
                                    <div>Credit Card</div>
                                </label>

                                <label class="payment-option">
                                    <input type="radio" name="payment" value="paypal">
                                    <div class="payment-icon">üÖøÔ∏è</div>
                                    <div>PayPal</div>
                                </label>

                                <label class="payment-option">
                                    <input type="radio" name="payment" value="bank">
                                    <div class="payment-icon">üè¶</div>
                                    <div>Bank Transfer</div>
                                </label>
                            </div>

                            <div id="card-fields">
                                <div class="form-group">
                                    <label class="form-label" for="card-number">Card Number</label>
                                    <input type="text" id="card-number" class="form-input"
                                        placeholder="1234 5678 9012 3456" required>
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label" for="expiry">Expiry Date</label>
                                        <input type="text" id="expiry" class="form-input" placeholder="MM/YY" required>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label" for="cvv">CVV</label>
                                        <input type="text" id="cvv" class="form-input" placeholder="123" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-full btn-lg">
                            Complete Order
                        </button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary-sidebar">
                    <div class="cart-summary-card">
                        <h3>Order Summary</h3>
                        <div id="order-items"></div>
                        <div class="summary-divider"></div>
                        <div id="order-totals"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if cart is empty
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            // Render order summary
            renderOrderSummary();

            // Setup payment method toggle
            document.querySelectorAll('.payment-option').forEach(option => {
                option.addEventListener('click', function () {
                    document.querySelectorAll('.payment-option').forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    this.querySelector('input').checked = true;
                });
            });
        });

        function renderOrderSummary() {
            const itemsContainer = document.getElementById('order-items');
            const totalsContainer = document.getElementById('order-totals');

            if (!itemsContainer || !totalsContainer) return;

            // Render items
            const itemsHTML = cart.map(item => `
        <div class="order-item">
          <img src="${item.image}" alt="${item.name}" class="order-item-image" onerror="this.src='https://via.placeholder.com/60?text=Item'">
          <div class="order-item-info">
            <div class="order-item-name">${item.name}</div>
            <div class="order-item-qty">Qty: ${item.quantity}</div>
          </div>
          <div class="order-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
        </div>
      `).join('');

            itemsContainer.innerHTML = itemsHTML;

            // Render totals
            const totals = getCartTotals();
            const totalsHTML = `
        <div class="summary-row">
          <span>Subtotal</span>
          <span>$${totals.subtotal.toFixed(2)}</span>
        </div>
        <div class="summary-row">
          <span>Tax</span>
          <span>$${totals.tax.toFixed(2)}</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span>${totals.shipping === 0 ? 'FREE' : '$' + totals.shipping.toFixed(2)}</span>
        </div>
        <div class="summary-divider"></div>
        <div class="summary-row summary-total">
          <span>Total</span>
          <span>$${totals.total.toFixed(2)}</span>
        </div>
      `;

            totalsContainer.innerHTML = totalsHTML;
        }

        function handleCheckout(e) {
            e.preventDefault();

            // Simulate order processing
            showNotification('Processing your order...');

            setTimeout(() => {
                // Clear cart
                clearCart();

                // Show success message
                document.querySelector('.checkout-layout').innerHTML = `
          <div class="success-message">
            <div class="success-icon">‚úÖ</div>
            <h2>Order Placed Successfully!</h2>
            <p class="text-muted mb-xl">Thank you for your purchase. You will receive a confirmation email shortly.</p>
            <div style="display: flex; gap: var(--spacing-md); justify-content: center; flex-wrap: wrap;">
              <a href="index.html" class="btn btn-primary">Continue Shopping</a>
              <a href="products.html" class="btn btn-outline">View Products</a>
            </div>
          </div>
        `;
            }, 1500);
        }
    </script>
</body>

</html>
