<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in or create an account">
    <title>Sign In - ShopHub</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: var(--spacing-xl);
        }

        .auth-container {
            background: var(--color-white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .auth-header {
            background: var(--gradient-primary);
            color: var(--color-white);
            padding: var(--spacing-2xl);
            text-align: center;
        }

        .auth-header h1 {
            color: var(--color-white);
            margin-bottom: var(--spacing-sm);
        }

        .auth-header p {
            opacity: 0.9;
            margin: 0;
        }

        .auth-body {
            padding: var(--spacing-2xl);
        }

        .auth-tabs {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            border-bottom: 2px solid var(--color-gray-200);
        }

        .auth-tab {
            flex: 1;
            padding: var(--spacing-md);
            background: none;
            border: none;
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-gray-500);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all var(--transition-fast);
        }

        .auth-tab:hover {
            color: var(--color-primary);
        }

        .auth-tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .form-footer {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--color-gray-200);
            text-align: center;
        }

        .form-footer a {
            color: var(--color-primary);
            font-weight: var(--font-weight-medium);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: var(--spacing-xl) 0;
            color: var(--color-gray-500);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--color-gray-300);
        }

        .divider span {
            padding: 0 var(--spacing-md);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            border: 2px solid var(--color-gray-300);
            background: var(--color-white);
            border-radius: var(--radius-lg);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .social-btn:hover {
            border-color: var(--color-primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .error.form-input {
            border-color: var(--color-error);
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome to ShopHub</h1>
                <p>Sign in to access your account</p>
            </div>

            <div class="auth-body">
                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
                    <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <form id="signin-form" class="auth-form active" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label class="form-label" for="signin-email">Email</label>
                        <input type="email" id="signin-email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signin-password">Password</label>
                        <input type="password" id="signin-password" class="form-input" required>
                    </div>

                    <div class="checkbox-wrapper mb-lg">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">Sign In</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn"
                            onclick="showNotification('Social login coming soon!')">
                            <span>üîµ</span> Continue with Google
                        </button>
                        <button type="button" class="social-btn"
                            onclick="showNotification('Social login coming soon!')">
                            <span>üìò</span> Continue with Facebook
                        </button>
                    </div>

                    <div class="form-footer">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signup-form" class="auth-form" onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label class="form-label" for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signup-email">Email</label>
                        <input type="email" id="signup-email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="form-input" minlength="6" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signup-password-confirm">Confirm Password</label>
                        <input type="password" id="signup-password-confirm" class="form-input" minlength="6" required>
                    </div>

                    <div class="checkbox-wrapper mb-lg">
                        <input type="checkbox" id="terms" class="checkbox" required>
                        <label for="terms">I agree to the Terms & Conditions</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">Create Account</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn"
                            onclick="showNotification('Social login coming soon!')">
                            <span>üîµ</span> Continue with Google
                        </button>
                        <button type="button" class="social-btn"
                            onclick="showNotification('Social login coming soon!')">
                            <span>üìò</span> Continue with Facebook
                        </button>
                    </div>
                </form>

                <div class="form-footer" style="margin-top: var(--spacing-lg);">
                    <a href="index.html">‚Üê Back to Store</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'signin') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('signin-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }

            // Clear errors
            clearFormErrors('signin-form');
            clearFormErrors('signup-form');
        }

        function handleSignIn(e) {
            e.preventDefault();
            clearFormErrors('signin-form');

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            const result = login(email, password);

            if (result.success) {
                showNotification('Welcome back!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } else {
                showNotification(result.error, 'error');
                showFormError('signin-email', result.error);
            }
        }

        function handleSignUp(e) {
            e.preventDefault();
            clearFormErrors('signup-form');

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-password-confirm').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showFormError('signup-password-confirm', 'Passwords do not match');
                showNotification('Passwords do not match', 'error');
                return;
            }

            const result = register({ name, email, password });

            if (result.success) {
                showNotification('Account created successfully!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } else {
                showNotification(result.error, 'error');
                if (result.error.includes('email')) {
                    showFormError('signup-email', result.error);
                } else if (result.error.includes('password')) {
                    showFormError('signup-password', result.error);
                }
            }
        }
    </script>
</body>

</html>
