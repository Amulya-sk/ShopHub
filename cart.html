<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your shopping cart">
    <title>Shopping Cart - ShopHub</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .cart-page {
            padding: var(--spacing-3xl) 0;
            min-height: 70vh;
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--spacing-2xl);
            margin-top: var(--spacing-2xl);
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .cart-item {
            display: flex;
            gap: var(--spacing-lg);
            padding: var(--spacing-lg);
            background: var(--color-white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            transition: box-shadow var(--transition-base);
        }

        .cart-item:hover {
            box-shadow: var(--shadow-lg);
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: var(--radius-lg);
            flex-shrink: 0;
        }

        .cart-item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .cart-item-name {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-xs);
            color: var(--color-gray-900);
        }

        .cart-item-price {
            font-size: var(--font-size-lg);
            color: var(--color-primary);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--spacing-md);
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-top: auto;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border: 2px solid var(--color-primary);
            background: transparent;
            color: var(--color-primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .quantity-btn:hover {
            background: var(--color-primary);
            color: var(--color-white);
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: var(--spacing-sm);
            border: 2px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-base);
        }

        .cart-item-total {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: var(--spacing-md);
            flex-shrink: 0;
        }

        .item-total-price {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-gray-900);
        }

        .btn-remove {
            background: transparent;
            border: none;
            color: var(--color-error);
            font-size: var(--font-size-3xl);
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: opacity var(--transition-fast);
        }

        .btn-remove:hover {
            opacity: 0.7;
        }

        .cart-summary-card {
            background: var(--color-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .cart-summary-card h3 {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--spacing-lg);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-base);
            color: var(--color-gray-700);
        }

        .summary-row span:last-child {
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-900);
        }

        .summary-divider {
            height: 1px;
            background: var(--color-gray-300);
            margin: var(--spacing-lg) 0;
        }

        .summary-total {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-gray-900);
        }

        .summary-total span:last-child {
            color: var(--color-primary);
            font-size: var(--font-size-2xl);
        }

        .empty-cart {
            text-align: center;
            padding: var(--spacing-4xl) var(--spacing-xl);
            background: var(--color-white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
        }

        .empty-cart h2 {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-md);
        }

        @media (max-width: 1024px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }

            .cart-summary-card {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
            }

            .cart-item-image {
                width: 100%;
                height: 200px;
            }

            .cart-item-total {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">ShopHub</a>

            <button class="mobile-menu-toggle">â˜°</button>

            <ul class="navbar-menu">
                <li><a href="index.html" class="navbar-link">Home</a></li>
                <li><a href="products.html" class="navbar-link">Products</a></li>
                <li><a href="cart.html" class="navbar-link">
                        <div class="cart-icon">
                            ðŸ›’
                            <span class="cart-badge">0</span>
                        </div>
                    </a></li>

                <li id="auth-buttons">
                    <a href="auth.html" class="btn btn-primary btn-sm">Sign In</a>
                </li>

                <li id="user-menu" class="hidden">
                    <span id="user-name">User</span>
                    <button class="btn btn-ghost btn-sm" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cart Page -->
    <div class="cart-page">
        <div class="container">

            <div class="cart-layout">
                <div class="cart-items" id="cart-items"></div>
                <div id="cart-summary"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>

        document.addEventListener('DOMContentLoaded', () => {
            renderCartPage();
        });
    </script>
</body>

</html>
